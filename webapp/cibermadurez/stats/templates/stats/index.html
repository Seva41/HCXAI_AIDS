<!DOCTYPE html>
<head>
    <!--datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--jqry-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- JS bustra-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--Datatable-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
</head>

<body>
    <div class="topnav">
        <a onclick="document.location.href ='/'">IntrusionAware :)</a>
        <a onclick="window.location='/tabla'">Acciones tomadas</a>
        <a onclick="window.location='/stats/'">Logs Clientes</a>
    </div>
    <center><h1>Acciones ejecutadas por el AIDS Client</h1></center><br><br>
    {% if data %}
        <div class="container">
            <table id="tabla" class = "table table-hover" cellspacing="0" width="100%"> 
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Componente</th>
                        <th>Función</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        <tr>
                            <td>{{i.Cliente}}</td>
                            <td>{{i.Componente}}</td>
                            <td>{{i.Función}}</td>
                            <td>{{i.Fecha}}</td>
                            <td>{{i.Hora}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>       
        </div>
    {% else %}
        <center><p>No hay nada para mostrar.</p></center>
    {% endif %}
</body>
</html>

<!--DataTable y Paginación-->
<script>
    $(document).ready( function () {
        $('#tabla').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
            },
            "aaSorting": []
        });
    });
</script>

<style type='text/css'>
    .topnav {
    background-color: #333;
    overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
    background-color: #ddd;
    color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
    background-color: #04AA6D;
    color: white;
    }

</style>
